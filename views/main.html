<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="../public/assets/css/style.css">

		<title>VacationStation</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img id="brand-image" alt="VacationStation" src="../public/assets/images/home.png">
					</a>
				</div>
				<ul class="nav navbar-nav pull-right">
					<li class="nav-item" id="nav-li">
						<a class="nav-link" href="#">Register Your Condo</a>
					</li>
					<li class="nav-item" id="nav-li">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item" id="nav-li">
						<a class="nav-link" href="#">Log In</a>
					</li>
					<li class="nav-item" id="nav-li">
						<a class="nav-link" href="#">Sign Up</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<img src="../public/assets/images/mountain.jpeg" class="img-fluid" id="mountain-image" alt="mountain">
				</div>
			</div>

		<!-- need fancy typography -->
			<div class="row">
				<div class="col-lg-12">
					<h1 id="heading1">Vacation/Station</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8"></div>
				<div class="col-lg-4">
					<h4 id="heading2">Your stop for finding the vacation rental of your dreams.</h4>
				</div>
			</div>
		</div>
		<div class="container">
			<form>
				<div class="row" id="input-row">
					<div class="col" id="input-col">
						<input type="text" class="form-control" id="destination" placeholder="Your Destination">
					</div>
					<div class="col" id="input-col">
						<input type="date" class="form-control" id="start-date" placeholder="Check In">
					</div>
					<div class="col" id="input-col">
						<input type="date" class="form-control" id="end-date" placeholder="Check Out">
					</div>
					<div class="col" id="input-col">
						<div class="form-group">
							<select class="form-control" id="guests">
								<option hidden>Number Of Guests</option>
								<option>1+</option>
								<option>2+</option>
								<option>3+</option>
								<option>4+</option>
								<option>5+</option>
							</select>
						</div>
					</div>
					<div class="col" id="input-col">
						<button type="submit" class="btn btn-default" id="form-submit">Find Your Condo</button>
					</div>
				</div>
			</form>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    	<!-- vue.js -->
    	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	</body>
</html>
