<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1, shrink-to-fit=no">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

		<title>VacationStation</title>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img id="brand-image" alt="VacationStation" src="./assets/images/home.png">
					</a>
				</div>
				<ul class="nav navbar-nav pull-right">
					<li id="nav-li">
						<a href="#">Register Your Condo</a>
					</li>
					<li id="nav-li">
						<a href="#">About</a>
					</li>
					<li id="nav-li">
						<a href="#">Log In</a>
					</li>
					<li id="nav-li">
						<a href="#">Sign Up</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-fluid">
			<img src="./assets/images/mountain.jpeg" class="img-responsive" id="mountain-image" alt="mountain">

		<!-- need fancy typography -->
			<h1 id="heading1">Vacation/Station</h1>
			<h3 class="pull-right" id="heading2">Your stop for finding the vacation rental of your dreams.</h3>

			<form class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" id="destination" placeholder="Where Would You Like To Go?">
				</div>

			<!-- implement drop-down calendar for next two sections -->	
				<div class="form-group">
					<input type="date" class="form-control" id="start-date" placeholder="Check In">
				</div>
				<div class="form-group">
					<input type="date" class="form-control" id="end-date" placeholder="Check Out">
				</div>
			<!-- end calendar implementation -->

			<!-- dropdown with party sizes -->
				<div class="form-group">
					<input type="text" class="form-control" id="party" placeholder="Number of Guests">
				</div>
				<button type="submit" class="btn btn-default">Find Your Condo</button>
			</form>

		
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    	<!-- vue.js -->
    	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	</body>
</html>
